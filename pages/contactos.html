                <form class="d-flex">

    <!-- ======================Formulario de contactos========= -->
    <div class="container">
        <section class="mb-4">
            <h2 class="h1 fw-bold text-center text-white my-5">Contact Us</h2>

            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contactform">

                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="md-form mb-0">
                                    <label for="name" class="text-white">Nombre</label>
                                    <input type="text" name="name"
                                        class="form-control bg-transparent border-secondary text-white">
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <div class="md-form mb-0">
                                    <label for="email" class="text-white">Email</label>
                                    <input type="email" name="email"
                                        class="form-control bg-transparent border-secondary text-white">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-2">
                                <div class="m-form mb-0">
                                    <label for="subject" class="text-white">Asunto</label>
                                    <input type="text" name="subject"
                                        class="form-control bg-transparent border-secondary text-white">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message" class="text-white">Mensaje</label>
                                    <textarea name="message" rows="3"
                                        class="form-control md-textarea text-area-contactos bg-transparent border-secondary text-white"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="text-center text-md-start mt-3">
                            <button class="btn btn-warning" type="submit">Enviar</button>
                        </div>

                    </form>
                </div>

                <div class="col-md-3 text-center text-primary">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-map-marker-alt fa-2x text-white"></i>
                            <p>Lima, Perú </p>
                        </li>

                        <li>
                            <i class="fas fa-phone mt-4 fa-2x text-white"></i>
                            <p>xxx-xxx-xxx</p>
                        </li>

                        <li>
                            <i class="fas fa-envelope mt-4 fa-2x text-white"></i>
                            <p>dolce.coffee@gmail.com</p>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

    </div>

    <!-- =========== FOOTER ========== -->
